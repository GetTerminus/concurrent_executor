name: Test

on: push

jobs:
  ruby-test:
    strategy:
      fail-fast: false
      matrix:
        rubyimage: ["getterminus/ruby-docker-images:3.0-je-20210920", "getterminus/ruby-docker-images:2.7-je-20210920",]
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.rubyimage }}
    steps:
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.GH_ACTIONS_SSH_PRIVATE_KEY }}

      - name: Pull
        uses: actions/checkout@v2
        with:
          path: ${{ github.workspace }}/src/github.com/${{ github.repository }}

      - name: Run Test
        working-directory: ${{ github.workspace }}/src/github.com/${{ github.repository }}
        run: >
          bash -c "
          mkdir -p /coverage;
          bundle --local;
          COVERALLS_NOISY=true bundle exec rspec --color --format documentation;"

      - name: Push Coveralls
        continue-on-error: true
        env:
          TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        working-directory: ${{ github.workspace }}/src/github.com/${{ github.repository }}
        run: >
          bash -c "
          wget -cq https://coveralls.io/coveralls-linux.tar.gz -O - | tar -xz;
          ./coveralls -r $TOKEN -f /coverage/lcov.info;"
